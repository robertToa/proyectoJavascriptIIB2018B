<div>
  <div  class="col-sm" align='center'>
    <img [src]="'/assets/imagenes/logo.PNG'">
  </div>
  <div class="col-sm" align='center'>
    <h3>Forget Password</h3>
  </div>

  <div class="col-sm" align='center'>
    <form #formularioforget="ngForm"
          novalidate
          (submit)="forgetPassword(formularioforget)">
      <div align='center'>
        <br>
        <input id="correo" type="email" required name="correo"
               placeholder="correo electronico" class="form-control"
               [(ngModel)]="email" #inputUsername="ngModel"
        >
      </div>
      <br>
      <button class="btn btn-primary" [disabled]="formularioforget.invalid">
          Enviar contrasena
        </button>
    </form>
  </div>
  <div align='center'>
    <br>
    <a routerLink="/login/registrar">
      <button class="btn btn-primary">Registrarse</button>
    </a>
  </div>
  <div>
    <img style="width: 40px;height: 40px" [src]="'/assets/imagenes/reemplazar.png'">
    <img style="width: 40px;height: 40px" [src]="'/assets/imagenes/reemplazar.png'">
  </div>
</div>

<router-outlet></router-outlet>
