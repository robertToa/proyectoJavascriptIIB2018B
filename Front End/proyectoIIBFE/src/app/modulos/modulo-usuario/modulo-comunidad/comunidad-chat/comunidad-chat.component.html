<div>
  <div style="float: left; padding-left: 40px">
    <h3>{{comunidad.nombreComunidad}}</h3>
  </div>
  <div style="float: right; padding-right: 40px">
    <a [routerLink]="['/Usuario','miembros',comunidad.id]">
      <button class="btn btn-success">{{comunidad.nombreComunidad}}</button>
    </a>
  </div>
</div>
<div>
  <div *ngFor="let chat of chats">
    <div *ngIf="chat.idConsumidor">
      {{chat.idConsumidor.username}}
    </div>
    <div>{{chat.mensajeChat}}</div>
  </div>
</div>
