<div class="col-sm-6">
  <div style="float: left; width: 50%;">
    <div>
      <h3></h3>
    </div>
    <div class="input-group mb-3">
      <input type="search" placeholder="search" class="form-control" [(ngModel)]="textoBuscar">
      <div class="input-group-append">
      <button (click)="BuscarMiembro()" class="btn btn-primary">Buscar</button>
      </div>
    </div>
    <div>
      <table>
        <tr>
          <th>Miembros</th>
        </tr>
        <tr *ngFor="let miembro of miembros">
          <td>
            <a [routerLink]="['/Usuario','miembros',comunidad.id,'avatar',miembro.id]">
              <label>{{miembro.username}}</label>
            </a>
          </td>
        </tr>
      </table>
    </div>
  </div>
  <div style="float: right; width: 40%">
    <router-outlet></router-outlet>
  </div>
</div>
